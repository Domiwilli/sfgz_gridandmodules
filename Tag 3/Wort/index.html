<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Dark</title>
<style>

body {
  font-family:  sans-serif;
  font-weight: bold;
  background-color: black;
  text-align: center;
  margin-top: 10rem;
  color: white;
}

p {
  padding: 20rem;
}

.uebergang {
  font-size: 7rem;
  color: white;
  margin-top: 10rem;
  margin-left: 10rem;
  text-decoration: none;
  -webkit-transition: all 5s ease;
  transition: all 5s ease;
}

.uebergang:hover {
  font-size: 0rem;
  color: black;
  margin-top: 30rem;
  margin-left: 30rem;
}

</style>

</head>


<body>
<div class="uebergang">
  <p>DARK</p>
</div>


</body>
</html>
